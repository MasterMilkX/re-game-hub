<!DOCTYPE html>
<head>
    <title></title>
    <link rel="stylesheet" href="styles.css">
    <script src="utils.js"></script>

    <script>
        TODO_GAME = "roguelike";
        
        function showTodo(){
            // visited before so don't flash the game
            if(localStorage.getItem('was_visited')){
                return;
            
            // never visited, so flash the game
            }else{
                localStorage.setItem('was_visited', 1);
                var todo_btn = document.getElementById(TODO_GAME + "-btn");
                flashButton(todo_btn,0.1,0.5);
            }
        }
    </script>
    <script>
        function download(url) {
            const a = document.createElement('a')
            a.href = url
            a.download = url.split('/').pop()
            document.body.appendChild(a)
            a.click()
            document.body.removeChild(a)
        }
    </script>

</head>
<body onload="showTodo()">
    <div id="container">
        <!-- title -->
        <div id="hub-title">Ink Splotch - Game Hub</div>
        <!-- list -->
        <div id="game-hub">
            <div id="row-title">
                <div class="game-genre" style="margin-left:100px;">Space Shooter</div>
                <div class="game-genre">Platformer</div>
                <div class="game-genre">Roguelike</div>
            </div>
            <div class="row-set">
                <div class="game-made-label">Base</div>
                <div class="game-set-icon" onclick="gotoLink('game_pages/space_shooter/A.html')"><img src='imgs/space_shoot.png'><div class="game_let">A</div></div>
                <div class="game-set-icon" onclick="gotoLink('game_pages/platformer/C.html')"><img src='imgs/platformer2.png'><div class="game_let">C</div></div>
                <div class="game-set-icon" onclick="gotoLink('game_pages/roguelike/B.html')"><img src='imgs/dungeon.png'><div class="game_let">B</div></div>
            </div>
            <div class="row-set">
                <div class="game-made-label">Human</div>
                <div class="game-set-icon" onclick="gotoLink('game_pages/space_shooter/C.html')"><img src='imgs/space_shoot.png'><div class="game_let">C</div></div>
                <div class="game-set-icon" onclick="gotoLink('game_pages/platformer/B.html')"><img src='imgs/platformer2.png'><div class="game_let">B</div></div>
                <div class="game-set-icon" onclick="gotoLink('game_pages/roguelike/A.html')"><img src='imgs/dungeon.png'><div class="game_let">A</div></div>
            </div>
            <div class="row-set">
                <div class="game-made-label">ChatGPT</div>
                <div class="game-set-icon" onclick="gotoLink('game_pages/space_shooter/B.html')"><img src='imgs/space_shoot.png'><div class="game_let">B</div></div>
                <div class="game-set-icon" onclick="gotoLink('game_pages/platformer/A.html')"><img src='imgs/platformer2.png'><div class="game_let">A</div></div>
                <div class="game-set-icon" onclick="gotoLink('game_pages/roguelike/C.html')"><img src='imgs/dungeon.png'><div class="game_let">C</div></div>
            </div>
        </div>
        <!-- footer -->
        <div id="footer" style="margin-top:30px">
            <!-- <div class="foot-item" onclick="download('ink_splotch_2_column.pdf')">PAPER</div> -->
            <div class="foot-item" onclick="gotoLink('https://arxiv.org/abs/2403.02454', true)">PAPER</div>
            <div class="foot-item" onclick="gotoLink('about.html')">ABOUT</div>
        </div>
        <a href="https://www.flaticon.com/free-icons/" title="all icons" style="margin-top:50px;">Icons created by Freepik - Flaticon</a>
    </div>

    <script>
        // goes to the link specified (either in a new window or not)
        function gotoLink(link,new_window=false){
            window.open(link,new_window?'_blank':'_self');
        }
    </script>
</body>
</html>
